    <div class="container" id="Details">
      <h2>WELCOME TO INSTANT TEST</h2> <br>
    
      <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Enter Details</button>
    
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog" >
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">

              <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
              <h4 class="modal-title">Student Details</h4>
            </div>
            <div class="modal-body" >
              <!-- <p>Some text in the modal.</p> -->

              <form onsubmit="returnsubfunc(event)">
              <label for="name"> Name:</label><br>
              <input type="text" id="name" style="width: 70%;" required>
                <br><br>
              <label for="name">Phone:</label><br>
              <input type="tel" pattern="[0-9]{10}" id="Phone" required> <br>
              <!-- <a href="Student.html"> --> <br><br>
                <!-- <button type="submit"  id="submit_details" class="btn btn-primary" onclick="movestud()" >Submit</button> -->

                <input type="submit" class="btn btn-success" id="submit" onclick="movestud()">
              <!-- </a> -->
            </form>
            </div>
            <!-- <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div> -->

            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                
              </div>
          </div>
          
        </div>
      </div>

        function returnsubfunc(e){
            e.preventDefault();
            var value1 = document.getElementById("name").value;
var value2=document.getElementById("Phone").value;
var queryString = "?para1=" + value1 + "&para2=" + value2;
window.location.href = "Student.html" + queryString;
            
        }
