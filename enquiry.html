<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <title>Enqiry Form</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 <style>
     form{
        background: linear-gradient(to top right, #33ccff 1%, #ff99cc 100%) fixed;
        border-radius: 30px;
        padding: 8%;
        padding-top: 2%;
        padding-bottom: 2%;
    }

    label{
        font-size: 18px;
    }

    .radius{
        
        border-radius: 20px;
    }

    body{
         background: linear-gradient(rgb(62, 221, 168) 0%,    white 95%) fixed;;
    }

   
 </style>

</head>

<body class="container ">
    <h2 style="text-align: center;  margin-left: 20px; border-radius: 10px;">Enquiry Form</h2>
    <form >
        <br><br>
       <!-- <label style="margin-left: 15px;"><b>Status: Enquiry</b></label> -->
        <br><br>
        <div class="form-group col-md-12">
            <label for="source">Source</label>
            <select id="source" class="form-control radius">
                <option  class="radius" selected>CAMPUS</option>
       
            </select>
        </div><br>

        <div style="margin-left: 15px;">
            <label for="e_date">Enquiry Date: </label>
  <input type="date" class="radius" id="e_date" name="enquirydate">

        </div><br>

        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="ugpg">Programme:</label>
                <select id="ugpg" class="form-control radius" required>
                    <option class="radius">UG</option>
                    <option class="radius">PG</option>
                </select>
            </div>
            <div class="form-group col-md-12">
                <label for="course">Course</label>
                <select id="course" class="form-control radius" required>
                    <option class="radius" >BE</option>
                    <option class="radius" >MTECH</option>
                    <option class="radius">MBA</option>
                    <option class="radius">BSC</option>
                    <option class="radius">B COM</option>
                    <option class="radius">M COM</option>
                    <option class="radius">B-PHARAMA</option>
                    <option class="radius">M-PHARAMA</option>
                </select>
            </div>
        </div>

        <div class="form-group col-md-12"  >
            <label for="optradio">Branch:</label><br>
            
              <label class="radio-inline col-md-1">
                <input type="radio" name="optradio">CSE
              </label>
              <label class="radio-inline col-md-1">
                <input type="radio" name="optradio">ISE
              </label>
              <label class="radio-inline  col-md-1">
                <input type="radio" name="optradio">E&CE
              </label>
              <label class="radio-inline col-md-1 ">
                <input type="radio" name="optradio">CE
              </label>
              <label class="radio-inline col-md-1">
                <input type="radio" name="optradio">ME
              </label>
              <label class="radio-inline col-md-1">
                <input type="radio" name="optradio">BT
              </label>
              <label class="radio-inline col-md-1">
                <input type="radio" name="optradio">E&E
              </label>
              <label class="radio-inline col-md-1" >
                <input  type="radio" name="optradio"required >  AI & ML
              </label>
          </div>

        <div class="form-group col-md-12">
            <label for="name">Name</label>
            <input  type="text" class="form-control radius" id="name" >
        </div>
        <div class="form-group col-md-12">
            <label for="mob">Mobile Number</label>
            <input type="tel"  pattern="[0-9]{10}" class="form-control  radius" id="mob" >
        </div>
        <div class="form-group col-md-12">
            <label for="email">Email</label>
            <input type="text" class="form-control radius" id="email" >
        </div>
        <div class="form-group col-md-12">
            <label for="email">Email</label>
            <input type="text" class="form-control radius" id="email" placeholder="example@gmail.com" >
        </div>
        <div class="form-group col-md-12">
            <label for="clg">College Studied</label>
            <input type="text" class="form-control radius" id="clg"  >
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City/Village</label>
                <input type="text" class="form-control  radius" id="inputCity">
            </div>
            <div class="form-group col-md-6">
                <label for="dist">District</label>
                <input type="text" class="form-control radius" id="dist">
                </select>
            </div>
           
        </div>

        <div class="form-row">
           
            <div class="form-group col-md-6">
                <label for="inputState">State</label>
                <input type="text" class="form-control radius" id="inputState">
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="inputZip">pin</label>
                <input type="tel" pattern="[0-9]{10}" class="form-control radius" id="inputZip">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-danger col-lg-12">Submit</button><br><br>
    </form>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
