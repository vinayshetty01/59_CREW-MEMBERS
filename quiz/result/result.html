  <script>
    function selectalldata() {
      db.collection('users').orderBy('Date', "asc").get().then(snapshot => {
        db.collection('users').orderBy('Time', "desc").get().then(snapshot => {
        var Sno = 0;
        snapshot.docs.forEach(doc => {
          Sno = ++Sno;
          var Name = doc.data().Name;
          
          var Totalmarks = doc.data().Totalmarks;
          var Physics, Chemistry, Mathematics;
          var phone = doc.data().Phone;
          var date = doc.data().Date;
          var time = doc.data().Time;
          if (doc.data().Physics != '')
            Physics = doc.data().Physics;

          else
            Physics = '0';


          if (doc.data().Chemistry != '')
            Chemistry = doc.data().Chemistry;

          else
            Chemistry = '0';



          if (doc.data().Mathematics != '')
            Mathematics = doc.data().Mathematics;

          else
            Mathematics = '0';


          if (doc.data().Totalmarks != '')
            Totalmarks = doc.data().Totalmarks;

          else
            Totalmarks = '0';


          AddItemsToTable(Sno, Name,date,time,  Physics, Chemistry, Mathematics, Totalmarks, phone);
        });
      });
    });

     

    }

    
    window.onload = selectalldata;

    function AddItemsToTable(Sno, Name,date,time,  Physics, Chemistry, Mathematics, Totalmarks, phone) {
      // var sno=0;
      var tbody1 = document.getElementById('tbody');
      var trow = document.createElement('tr');
      var td1 = document.createElement('td');
      var td2 = document.createElement('td');
      var td3 = document.createElement('td');
      var td4 = document.createElement('td');
      var td5 = document.createElement('td');
      var td6 = document.createElement('td');
      var td7 = document.createElement('td');
      var td8 = document.createElement('td');
      var td9 = document.createElement('td');
      
      td1.innerHTML = Sno;
      td2.innerHTML = Name;
      
      td3.innerHTML = Physics;
      td4.innerHTML = Chemistry;
      td5.innerHTML = Mathematics;
      td6.innerHTML = Totalmarks;
      td7.innerHTML = phone;
      td8.innerHTML = date;
      td9.innerHTML = time;
      trow.appendChild(td1);
      trow.appendChild(td2);
      trow.appendChild(td7);
      trow.appendChild(td8);
      trow.appendChild(td9);
      trow.appendChild(td3);
      trow.appendChild(td4);
      trow.appendChild(td5);
      trow.appendChild(td6);


      tbody1.appendChild(trow);
    }

    function clickdown() {
      document.getElementById("download").addEventListener('click', () => {
        const tabdown = document.getElementById("tble");
        console.log(tabdown);

        var opt = {
          margin: 0,
          filename: 'Result.pdf',
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2 },
          jsPDF: { unit: 'in', format: 'letter', orientation: 'landscape' }
        };

        html2pdf().from(tabdown).set(opt).save();
      });
    }
  </script>

  <script>


    function exportReportToExcel() {
      let table = document.getElementsByTagName("table"); // you can use document.getElementById('tableId') as well by providing id to the table tag
      TableToExcel.convert(table[0], { // html code may contain multiple tables so here we are refering to 1st table tag
        name: `Result.xlsx`, // fileName you could use any name
        sheet: {
          name: 'Sheet 1' // sheetName
        }
      });
    }
  </script>
