<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- ------------------------------jquery--------------------------------------- -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Pre_Admission</title>

    
</head>

<body class="container">

   

   


    <!-- ----------------------------Admission caategory--------------------------------------------------------- -->
    <form id="Admission_cat">

        <h2>Admission category</h2><br>
        <div class="mb-3">
            <label for="acyear" class="form-label"> Academic Year Passed</label>
            <input type="text" class="form-control" id="acyear">
        </div>
        <div class="mb-3 mt-5">
            <label for="college" class="form-label">College</label>
            <input type="text" class="form-control" id="college">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>

        <div class="mb-3 mt-5">
            <label for="gender"> Programme</label>
            <select class=" col-lg-12" name="prog" id="programme">
                <option value="none" selected>--Select--</option>
                <option value="UG">UG</option>
                <option value="PG">PG</option>

            </select>

        </div>
        
        <div class="mb-3 mt-5">
            <label for="course"> Course</label>
            <select class=" col-lg-12" name="course" id="course">
                <option value="none" selected>--Select--</option>
                <option value="BE">B.E</option>
                <option value="BArch">B.Arch</option>
                <option value=""></option>

            </select>

        </div>

        <div class="mb-3 mt-5">
            <label for="disc"> Discipline</label>
            <select class=" col-lg-12" name="disc" id="disc">
                <option value="none" selected>--Select--</option>
                <option value="ISE">INFORMATION SCIENCE ENGG.</option>
                <option value="CIV">CIVIL ENGG.</option>
                <option value="MEC">MECHANICAL ENGG.</option>
                <option value="ELE">ELECTRICAL ENGG.</option>
                <option value="ECE">ELECTRONICS & COMMUNICATION ENGG.</option>
                <option value="CSE">COMPUTER SCIENCE ENGG.</option>


            </select>

        </div>
        
        <div class="mb-3 mt-5">
            <label for="quota"> Quota</label>
            <select class=" col-lg-12" name="quota" id="quota">
                <option value="none" selected>--Select--</option>
                <option value="CET">CET</option>
                <option value="CET">SNQ</option>
                <option value="JEE">JEE</option>
                <option value="COMEDK">COMED-K</option>
                <option value="MANAGEMENT">MANAGEMENT</option>
                
                <option value=""></option>

            </select>

        </div>

        <div class="mb-3 mt-5 ">
            <label for="nkar"> NON-KARNTAKA</label>
            <select class=" col-lg-12" name="nkar" id="nkar">
                <option value="none" selected>--Select--</option>
                <option value="yes">yes</option>
               
                
                <option value="no">no</option>

            </select>

        </div>

        <div class="mb-3 mt-5 ">
            <label for="hstreq">HOSTEL REQUIRED? </label>
            <select class=" col-lg-12" name="hstreq" id="hstreq">
                <option value="none" selected>--Select--</option>
                <option value="yes1">yes</option>
               
                
                <option value="no1">no</option>

            </select>

        </div>

       
       
    </form>



    <!-- ----------------------------Admission caategoryfinished--------------------------------------------------------- -->


    <!-- --------------------------------------------personal details------------------------------------------------------- -->

    <form id="Personal">

        <h2>personal Details</h2><br>
        <div class="mb-3">
            <label for="name" class="form-label"> Student Name</label>
            <input type="text" class="form-control" id="name">
        </div>


        <div class="mb-3 ">
            <label for="dob" class="form-label">D.O.B</label>
            <input type="date" class="form-control" id="dob">
        </div>

        <div class="mb-3 mt-5">
            <label for="gender"> Select you gender</label>
            <select name="gender" id="gender">
                <option value="none" selected>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">other</option>
            </select>


            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
            <label for="fname" class="form-label">Father name</label>
            <input type="text" class="form-control" id="fname">
        </div>
        <div class="mb-3">
            <label for="mname" class="form-label">Mother name</label>
            <input type="text" class="form-control" id="mname">
        </div>

        <div class="mb-3">
            <label for="religion" class="form-label">Religion</label>
            <input type="text" class="form-control" id="religion">
        </div>
        <div class="mb-3">
            <label for="caste" class="form-label">Caste</label>
            <input type="text" class="form-control" id="caste">
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category">
        </div>
        <div class="mb-3">
            <label for="parentphone" class="form-label">Parent mobile </label>
            <input type="tel" class="form-control" id="parentphone">
        </div>


        <!-- <div class="mb-3 mt-5  " style="margin-left: 10%;"> 
            <button type="button" class="btn btn-danger " onclick="adcat()">Prev</button> 
     </div> -->
        

       
    </form>
    <!-- --------------------------------------------personal details finished------------------------------------------------------- -->


    <!-- --------------------------------------------address details------------------------------------------------------- -->

    <form id="Address">

        <h2>Address Details</h2><br>
        <label for="address" class="form-label">Address</label>
        <div class="mb-3">

            <!-- <input type="text" class="form-control" id="branch"> -->
            <textarea name="address" id="address" cols="40" rows="5"></textarea>
        </div>
        <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state">
        </div>
        <div class="mb-3">
            <label for="dist" class="form-label">District</label>
            <input type="text" class="form-control" id="dist">
        </div>
        <div class="mb-3">
            <label for="taluk" class="form-label">Taluk</label>
            <input type="tel" class="form-control" id="taluk">
        </div>


    </form>
    <!-- --------------------------------------------address details finished------------------------------------------------------- -->




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->


    </script>
</body>

</html>
