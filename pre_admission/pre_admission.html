<script>

    $(document).ready(function () {
        $("#sorry").hide();
        $("#congrats").hide();
    })

    function checkseats() {
        
      
        if ((document.getElementById("imgref").value != '') && (document.getElementById("pimgref").value != '')) {
            var branch = document.getElementById("course").value;
            // alert(branch);
            if (branch != "none") {
                firebase.firestore().collection('Seats').doc(branch).get().then(snapshot => {
                    // alert("hi");
                 
                    if ((snapshot.data().seats > 0) && (document.getElementById("pect").value > 50)) {
                        
                        
                        firebase.firestore().collection('users').doc(document.getElementById("phone").value).update({
                            uname: document.getElementById("name").value,
                            course: document.getElementById("course").value,

                            Father_name: document.getElementById("fname").value,
                            Mother_nmae: document.getElementById("mname").value,
                            Uploadref: document.getElementById("imgref").value,
                            Paymenref: document.getElementById("pimgref").value,
                            Gender: document.getElementById("gender").value,
                            Address: document.getElementById("address").value,
                            Phone: document.getElementById("phone").value,
                            Percentagelastyear: document.getElementById("pect").value,
                            Religion: document.getElementById("religion").value,
                            caste: document.getElementById("caste").value,
                            category: document.getElementById("category").value,
                            state: document.getElementById("state").value,
                            taluk: document.getElementById("taluk").value,
                            district: document.getElementById("dist").value






                        }).then(function () {
                            window.location.href="Personal.html"
                            

                        });
                    } else {
                        alert("Seats are full");
                        // document.body.innerHTML = `<h1> Sorry no available seats for this branch please try any other branches </h1>`;
                    }
                });
            } else {
                alert("select a branch");
            }
        } else {
            alert("Upload Marks card photo")
        }


      
    }
</script>


<script>
    function choosefileop1(e) {
        pfile1 = e.target.files[0];
        document.getElementById('upload').onclick = function () {
            // alert(mfiles[0].name);
            //  ImgName = document.getElementById('namebox').value;
            uploadTask = firebase.storage().ref('users/' + pfile1.name + ".png").put(pfile1);

            uploadTask.on('state_changed', function (snapshot) {
                var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                // document.getElementById('mUpProgress').innerHTML = 'Upload' + progress + '%';
            },
                function (error) {
                    alert('error in saving the image');
                },

                function () {
                    uploadTask.snapshot.ref.getDownloadURL().then(function (url) {

                        mImgUrl = url;
                        console.log(mImgUrl);
                        document.getElementById('imgref').value = mImgUrl;
                        // firebase.database().ref('maths/' + mfiles[0].name).set({
                        //     Name: mfiles[0].name,

                        alert('image added successfully');

                    }
                    );
                });

        }

    }
