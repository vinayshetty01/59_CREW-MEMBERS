<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body class="container">
    <h2 style="text-align: center;">Enquiry Form</h2>
    <form >
       <label style="margin-left: 15px;"><b>Status: Enquiry</b></label>
        <br>
        <div class="form-group col-md-12">
            <label for="source">Source</label>
            <select id="source" class="form-control">
                <option selected>CAMPUS</option>
       
            </select>
        </div><br><br>

        <div style="margin-left: 15px;">
            <label for="e_date">Enquiry Date: </label>
  <input type="date" id="e_date" name="enquirydate">

        </div><br>

        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="ugpg">Programme:</label>
                <select id="ugpg" class="form-control" required>
                    <option >UG</option>
                    <option >PG</option>
                </select>
            </div>
            <div class="form-group col-md-12">
                <label for="course">Course</label>
                <select id="course" class="form-control" required>
                    <option >BE</option>
                    <option >MTECH</option>
                    <option >MBA</option>
                    <option >BSC</option>
                    <option >B COM</option>
                    <option >M COM</option>
                    <option >B-PHARAMA</option>
                    <option >M-PHARAMA</option>
                </select>
            </div>
        </div>

        <div class="form-group col-md-12"  >
            <label for="optradio">Branch:</label><br>
            <label class="radio-inline col-md-1" >
                <input type="radio" name="optradio"required >AI & ML
              </label>
              <label class="radio-inline col-md-1">
                <input type="radio" name="optradio">CSE
              </label>
              <label class="radio-inline col-md-1">
                <input type="radio" name="optradio">ISE
              </label>
              <label class="radio-inline  col-md-1">
                <input type="radio" name="optradio">E&CE
              </label>
              <label class="radio-inline col-md-1 ">
                <input type="radio" name="optradio">CE
              </label>
              <label class="radio-inline col-md-1">
                <input type="radio" name="optradio">ME
              </label>
              <label class="radio-inline col-md-1">
                <input type="radio" name="optradio">BT
              </label>
              <label class="radio-inline col-md-1">
                <input type="radio" name="optradio">E&E
              </label>

          </div>

        <div class="form-group col-md-12">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" >
        </div>
        <div class="form-group col-md-12">
            <label for="mob">Mobile Number</label>
            <input type="tel"  pattern="[0-9]{10}" class="form-control" id="mob" >
        </div>
        <div class="form-group col-md-12">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" >
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</body>

</html>
