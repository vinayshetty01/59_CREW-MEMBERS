<script>

    $(document).ready( function(){
        $("#sorry").hide();

    })

    function checkseats() {
        let branch = document.getElementById("course").value;
       // alert(branch);
        if(branch!="none"){
        firebase.firestore().collection('Seats').doc(branch).get().then(snapshot => {
            // alert("hi");
            if ((snapshot.data().seats > 0)&&(document.getElementById("pect").value>50)) {
                // alert("eligible bro");
                $("#mainform").hide();
                $("#congrats").show();
            }else{
                $("#mainform").hide();
                $("#sorry").show();
                // document.body.innerHTML = `<h1> Sorry no available seats for this branch please try any other branches </h1>`;
